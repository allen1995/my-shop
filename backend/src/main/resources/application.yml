spring:
  application:
    name: ai-print-shop-backend
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:file:./data/shopdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # File Upload
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Application Configuration
app:
  jwt:
    # JWT 密钥必须至少 32 字节（256 位）才能用于 HMAC-SHA256
    # 这里使用 64 字符的十六进制字符串（32 字节）
    secret: ${JWT_SECRET:a1b2c3d4e5f6789012345678901234567890abcdef1234567890abcdef123456}
    expiration: 604800000 # 7 days in milliseconds
  
  wechat:
    app-id: ${WECHAT_APP_ID:your-app-id}
    app-secret: ${WECHAT_APP_SECRET:your-app-secret}
  
  aliyun:
    oss:
      endpoint: ${ALIYUN_OSS_ENDPOINT:your-endpoint}
      access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:your-access-key-id}
      access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:your-access-key-secret}
      bucket-name: ${ALIYUN_OSS_BUCKET_NAME:your-bucket-name}
    dashscope:
      api-key: ${ALIYUN_DASHSCOPE_API_KEY:your-api-key}
  
  # AI模型配置
  ai:
    # 主模型（默认使用dashscope）
    primary-model: ${AI_PRIMARY_MODEL:dashscope}
    # 备用模型（主模型失败时使用）
    fallback-model: ${AI_FALLBACK_MODEL:}
    # 模型配置
    models:
      dashscope:
        enabled: ${AI_DASHSCOPE_ENABLED:true}
        priority: 1
      openai:
        enabled: ${AI_OPENAI_ENABLED:false}
        priority: 2
        api-key: ${OPENAI_API_KEY:}
      stability:
        enabled: ${AI_STABILITY_ENABLED:false}
        priority: 3
        api-key: ${STABILITY_API_KEY:}
  
  wechat-pay:
    app-id: ${WECHAT_PAY_APP_ID:your-app-id}
    mch-id: ${WECHAT_PAY_MCH_ID:your-mch-id}
    api-v3-key: ${WECHAT_PAY_API_V3_KEY:your-api-v3-key}
    cert-path: ${WECHAT_PAY_CERT_PATH:your-cert-path}

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.myshop: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG


